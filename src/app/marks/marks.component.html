<br>
<input class="form-control" placeholder="Введите название дисциплины..." [(ngModel)]="query" (ngModelChange)="change($event)">
<br>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th><input placeholder="Номер семестра..." [(ngModel)]="semQuery" (ngModelChange)="semNumber($event)"
               (keypress)="numLimit($event)" pattern="\d{2}"></th>
    <th>Дисциплина</th>
    <th>Оценка</th>
    <th>Дата</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of marks">
    <td>{{data.semesterNumber}}</td>
    <td>{{data.discipline.name}}</td>
    <td>{{data.mark}}</td>
    <td>{{data.date}}</td>
  </tr>
  </tbody>
</table>
